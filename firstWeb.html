<!DOCTYPE html> 
<!--This tells the browser what version of HTML we're running-->

<html>
    <head>
        <!--'head' element contains mostly data that isn't visible
        to the user, which we call metadata (except for contents 
        in 'title', which will be visible to the user)-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>
            Profile of Wei Wu
        </title>
         <!--'title' defines the name of the page-->

    </head>
    <body>
        <h1>Wei Wu</h1>
        <img alt="A picture of Wei Wu" src="portrait.jpg" width=300>
        <!--'hx' is a series of headings tags-->
    </body>
</html>
